<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Latihan</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <section class="msger-left">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i>LIST USERS</div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>
        <div class="msger-list-user" id="list-users">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)">
                </div>
                <div class="">
                    <div class="msg-info">
                        <div class="msg-info-name">Gusti</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title" id="roomId">
                <i class="fas fa-comment-alt"></i> OIOIOI!
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <!-- <div>PINNED MESSAGES</div> -->
            <div class="msgr-info">
                User <span class="user-info-room">ABC</span> has join to this room.
            </div>
            <div class="msgr-info">
                User <span class="user-info-room">DEF</span> has left this room.
            </div>
        
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Gusti</div>
                        <div class="msg-info-time">12:46</div>
                    </div>

                    <div class="msg-text">
                        ini adalah pesan masuk
                    </div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>

</html>
